<div class="bg-gradient-to-r from-pink-100 via-red-100 to-pink-50 shadow-lg rounded-xl p-6 hover:shadow-2xl transform hover:scale-105 transition-transform duration-300 mb-6">
  <!-- Product Image -->
  <div class="w-full flex justify-center">
    <img src="{{ mood_entry.image_url }}" alt="{{ mood_entry.product }}" class="rounded-lg w-64 h-64 object-cover mb-4">
  </div>
  
  <!-- Product Info -->
  <div class="text-center">
    <h3 class="text-xl font-semibold text-gray-800">{{ mood_entry.product }}</h3>
    <p class="text-gray-500">{{ mood_entry.time }}</p>
    <p class="font-medium text-lg mt-4 mb-2 text-gray-700">{{ mood_entry.description }}</p>
    
    <!-- Price -->
    <div class="mt-2">
      <span class="bg-red-200 text-red-700 px-3 py-1 rounded-full font-semibold">Price: ${{ mood_entry.price }}</span>
    </div>
    
    <!-- Add to Cart Button -->
    <div class="mt-6">
      <button class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-full transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
        Add to Cart
      </button>
    </div>
  </div>

  <!-- Action Buttons (Edit/Delete) -->
  <div class="absolute top-4 right-4 flex space-x-2">
    <a href="{% url 'main:edit_mood' mood_entry.pk %}" class="bg-pink-300 hover:bg-pink-400 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
        <path d="M13.586 3.586a2 2 0 112.828 2.828L5.828 17H3v-2.828l10.586-10.586z" />
      </svg>
    </a>
    <a href="{% url 'main:delete_mood' mood_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</div>
